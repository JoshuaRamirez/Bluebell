<ul class="bg-white rounded-lg border border-gray-200 divide-y divide-gray-200 w-64">
  <li *ngFor="let profile of model.profiles"
      (click)="interactions.onProfileClick(profile)"
      class="p-4 text-3xl hover:bg-blue-100 hover:text-blue-800 cursor-pointer transition-colors"
      [class.font-bold]="model.selectedProfile === profile">
    {{ profile }}
  </li>
</ul>
